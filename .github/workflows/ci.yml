# CI Pipeline for DevOps Demo Application
# This pipeline implements all required stages:
# 1. Checkout - Retrieve source code
# 2. Setup Runtime - Install Java 17
# 3. Linting - Checkstyle for code standards
# 4. SAST - CodeQL for security vulnerabilities
# 5. SCA - OWASP Dependency Check for vulnerable dependencies
# 6. Unit Tests - JUnit tests with Maven
# 7. Build - Maven package to create JAR
# 8. Docker Build - Create container image
# 9. Image Scan - Trivy for container vulnerabilities
# 10. Runtime Test - Smoke test the container
# 11. Registry Push - Push to DockerHub

name: CI Pipeline

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/devops-demo
  JAVA_VERSION: '17'

jobs:
  # ===========================================
  # Build, Lint, Test
  # ===========================================
  build-and-test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest

    steps:
      # Stage 1: Checkout
      - name: Checkout Code
        uses: actions/checkout@v4

      # Stage 2: Setup Java
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      # Stage 3: Linting with Checkstyle
      - name: Run Checkstyle
        run: mvn checkstyle:check
        continue-on-error: true

      # Stage 6: Unit Tests
      - name: Run Unit Tests
        run: mvn test

      # Stage 7: Build
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Upload JAR for later stages
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 1

  # ===========================================
  # Stage 4: SAST - CodeQL
  # ===========================================
  sast:
    name: SAST - CodeQL Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build for CodeQL
        run: mvn clean compile -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ===========================================
  # Stage 5: SCA - Dependency Check
  # ===========================================
  sca:
    name: SCA - Dependency Check
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run OWASP Dependency Check
        run: mvn org.owasp:dependency-check-maven:check
        continue-on-error: true

      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html
          retention-days: 7

  # ===========================================
  # Stage 8-11: Docker Build, Scan, Test, Push
  # ===========================================
  docker:
    name: Docker Build, Scan & Push
    runs-on: ubuntu-latest
    needs: [build-and-test, sast, sca]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      # Stage 8: Docker Build
      - name: Build Docker Image
        run: docker build -t ${{ env.DOCKER_IMAGE }}:${{ github.sha }} -t ${{ env.DOCKER_IMAGE }}:latest .

      # Stage 9: Image Scan with Trivy
      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      # Stage 10: Container Smoke Test
      - name: Container Smoke Test
        run: |
          docker run -d --name test-container -p 8080:8080 ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          sleep 15
          curl --fail http://localhost:8080/api/health || exit 1
          curl --fail http://localhost:8080/api/greeting || exit 1
          echo "Smoke test passed!"
          docker stop test-container

      # Stage 11: Push to DockerHub
      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to DockerHub
        if: github.event_name != 'pull_request'
        run: |
          docker push ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          docker push ${{ env.DOCKER_IMAGE }}:latest
